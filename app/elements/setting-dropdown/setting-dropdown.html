<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">

<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">

<script type="text/javascript" src="../../scripts/exception_handler.js"></script>

<dom-module id="setting-dropdown">
	<template>
		<style include="iron-flex iron-flex-alignment"></style>
		<style include="shared-styles"></style>
		<style>
			:host {
				display: block;
			}

			:host([disabled]) {
				pointer-events: none;
			}

			:host([disabled]) .setting-label {
				color: var(--disabled-text-color);
			}

			:host > paper-item {
				padding-top: 10px;
				padding-bottom: 10px;
			}

			:host paper-dropdown-menu {
				width: 175px;

				--paper-input-container-input: {
					text-align: right;
				};
			}
		</style>

		<div class="section-title setting-label" tabindex="-1" hidden$="[[!sectionTitle]]">
			{{sectionTitle}}
		</div>

		<paper-item class="center horizontal layout" tabindex="-1">
			<div class="setting-label flex">{{label}}</div>
			<paper-dropdown-menu disabled$="[[disabled]]" noink no-label-float>
				<paper-menu class="dropdown-content" selected="{{value}}">
					<template is="dom-repeat" items="[[items]]">
						<paper-item>[[item]]</paper-item>
					</template>
				</paper-menu>
			</paper-dropdown-menu>
		</paper-item>
		<hr hidden$="[[noseparator]]"/>
		<iron-localstorage name="{{name}}" value="{{value}}" on-iron-localstorage-load-empty="_init"></iron-localstorage>

	</template>
</dom-module>

<script>
	'use strict';

	new ExceptionHandler();

	Polymer({
		is: 'setting-dropdown',

		properties: {
			name: {
				type: String,
				value: 'store',
			},

			label: {
				type: String,
				value: '',
			},

			items: {
				type: Array,
				value: function() {
					return [];
				},
			},

			sectionTitle: {
				type: String,
				value: '',
			},

			disabled: {
				type: Boolean,
				value: false,
			},

			noseparator: {
				type: Boolean,
				value: false,
			},
		},

		/**
		 * Initialize value if it is not in localstorage
		 * @private
		 */
		_init: function() {
			this.set('value', '0');
		},
	});
</script>
