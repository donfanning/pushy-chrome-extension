<link rel="import" href="../setting-base/setting-base.html">

<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">

<dom-module id="setting-dropdown">
	<template>
		<style include="iron-flex iron-flex-alignment"></style>
		<style include="shared-styles"></style>
		<style>
			:host {
				display: block;
			}

			:host([disabled]) {
				pointer-events: none;
			}

			:host([disabled]) .setting-label {
				color: var(--disabled-text-color);
			}

			:host #main-item {
				padding-top: 10px;
				padding-bottom: 10px;
			}

			:host paper-dropdown-menu {
				width: 175px;

				--paper-input-container-input: {
					text-align: right;
				};
			}
		</style>

		<setting-base id="base"
					  name="[[name]]" value="{{value}}" default-value="0"
					  section-title="[[sectionTitle]]"
					  noseparator="[[noseparator]]" disabled="[[disabled]]">
			<paper-item id="main-item" class="center horizontal layout" tabindex="-1">
				<div class="setting-label flex">{{label}}</div>
				<paper-dropdown-menu disabled$="[[disabled]]" noink no-label-float>
					<paper-menu class="dropdown-content" selected="{{value}}">
						<template is="dom-repeat" items="[[items]]">
							<paper-item>[[item]]</paper-item>
						</template>
					</paper-menu>
				</paper-dropdown-menu>
			</paper-item>
		</setting-base>
	</template>
</dom-module>

<script>
'use strict';

Polymer({
	is: 'setting-dropdown',

	properties: {
		label: {
			type: String,
			value: '',
		},

		items: {
			type: Array,
			value: function() {
				return [];
			},
		},
	},
});
</script>
