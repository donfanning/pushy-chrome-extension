<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../my_icons.html">

<dom-module id="devices-page">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        position: relative;
      }

      .card-content {
        padding-top: 0;
        padding-bottom: 0;
      }

      #deviceList {
        max-height: 79vh;
        overflow: hidden;
        overflow-y: scroll;
        padding: 0 0 16px;
        margin: 0;
      }

      .list-item {
        position: relative;
        border: 1px #CCCCCC;
        border-bottom-style: solid;
        padding: 16px 0 16px 0;
        margin: 0;
      }

      .list-item paper-item {
        --paper-item-min-height: 0px;
      }

      .list-item paper-icon-button {
        margin-left: 28px;
      }

      .date {
        color: var(--accent-color);
      }

    </style>

    <paper-card class="page-content" heading="Devices">
      <div class="card-content">
        
        <!-- Error dialog -->
        <paper-dialog id="errorDialog" modal
                      entry-animation="scale-up-animation"
                      exit-animation="fade-out-animation">
          <h2 id="dialogTitle" class="vertical layout center"></h2>
          <paper-dialog-scrollable>
            <paper-item id="dialogText"></paper-item>
          </paper-dialog-scrollable>
          <div class="buttons">
            <paper-button dialog-dismiss autofocus>CLOSE</paper-button>
          </div>
        </paper-dialog>

        <!-- Main Content -->
        <div id="deviceList" class="flex">
          <template is="dom-repeat" id="listTemplate" items="{{devices}}" as="device"
                    sort="_sortByDate">
            <div class="list-item horizontal center layout" id="item[[index]]">
              <paper-icon-button id="delete[[index]]" icon="myicons:close"
                                 on-tap="_onDeleteTapped"></paper-icon-button>
              <div class="vertical layout flex" tabindex="-1">
                <paper-item>Nickname: [[device.nickname]]</paper-item>
                <paper-item>Model: [[device.model]]</paper-item>
                <paper-item>SN: [[device.sn]]</paper-item>
                <paper-item>OS: [[device.os]]</paper-item>
                <paper-item class="date">Last seen: [[_computeDate(device.lastSeen)]]</paper-item>
              </div>
            </div>
          </template>
        </div>
        <div class="horizontal end-justified layout">
          <paper-fab icon="myicons:refresh" on-tap="_onFabTapped"></paper-fab>
        </div>
      </div>
    </paper-card>
  </template>
</dom-module>

<script>
  (function(window) {
    'use strict';

    new ExceptionHandler();

    window.app = window.app || {};
    /**
     * Polymer element to manage our {@link Device} objects
     * @namespace DevicesPage
     */
    app.DevicesPageFactory = Polymer({
      is: 'devices-page',

      properties: {

        /**
         * The Array of {@link Device} objects
         * @memberOf DevicesPage
         */
        devices: {
          type: Array,
          value: [],
          notify: true,
        },
      },

      /**
       * Element is ready
       * @memberOf DevicesPage
       */
      ready: function() {
        this._loadDevices();
        
        // listen for chrome messages
        Chrome.Msg.listen(this._onChromeMessage.bind(this));
      },

      /**
       * We have animated in and are now the current page
       * @memberOf DevicesPage
       */
      onCurrentPage: function() {
        if (app.Utils.allowPush()) {
          this._ping();
          this._loadDevices();
        } else {
          this._showNoPushDialog();
        }
      },

      // noinspection JSUnusedLocalSymbols
      /**
       * Event: Fired when a message is sent from either an extension process<br>
       * (by runtime.sendMessage) or a content script (by tabs.sendMessage).
       * @see https://developer.chrome.com/extensions/runtime#event-onMessage
       * @param {Chrome.Msg.Message} request - details for the
       * @param {Object} sender - MessageSender object
       * @param {function} response - function to call once after processing
       * @returns {boolean} true if asynchronous
       * @private
       * @memberOf DevicesPage
       */
      _onChromeMessage: function(request, sender, response) {
        let ret = false;
        if (request.message === app.ChromeMsg.DEVICES_CHANGED.message) {
          this._loadDevices();
        } else if (request.message === app.ChromeMsg.NO_REMOTE_DEVICES.message) {
          this._showNoDevicesDialog();
        }
        return ret;
      },

      /**
       * Event: Delete Device button tapped
       * @param {Event} event
       * @param {{}} event.model
       * @private
       * @memberOf DevicesPage
       */
      _onDeleteTapped: function(event) {
        const device = event.model.device;
        const msg =
            Chrome.JSONUtils.shallowCopy(app.ChromeMsg.REMOVE_DEVICE);
        msg.item = device.getUniqueName();
        Chrome.Msg.send(msg).catch(() => {});
      },

      /**
       * Event: Refresh Fab tapped
       * @private
       * @memberOf DevicesPage
       */
      _onFabTapped: function() {
        if (app.Utils.allowPush()) {
          this._ping();
        } else {
          this._showNoPushDialog();
        }
      },

      /**
       * Computed property: Relative date string
       * @param {int} date
       * @returns {string}
       * @private
       * @memberOf DevicesPage
       */
      _computeDate: function(date) {
        return app.Utils.getRelativeTime(date);
      },

      /**
       * Load the devices
       * @private
       * @memberOf DevicesPage
       */
      _loadDevices: function() {
        // clear list
        this.splice('devices', 0, this.devices.length);

        // populate list
        const devices = Chrome.Storage.get('devices');
        if (devices) {
          for (let key in devices) {
            if (devices.hasOwnProperty(key)) {
              const v = devices[key];
              const device =
                  new app.Device(v.model, v.sn, v.os, v.nickname, v.lastSeen);
              this.push('devices', device);
            }
          }
        }
      },

      /**
       * Sort filter for the Devices - by last seen date
       * @param {Device} a - first comparator
       * @param {Device} b - second comparator
       * @returns {int}
       * @private
       * @memberOf DevicesPage
       */
      _sortByDate: function(a, b) {
        return b.lastSeen - a.lastSeen;
      },

      /**
       * Ping our devices
       * @private
       * @memberOf DevicesPage
       */
      _ping: function() {
        Chrome.Msg.send(app.ChromeMsg.PING).catch(() => {});
      },

      /**
       * Display error dialog when no devices are registered
       * @private
       * @memberOf DevicesPage
       */
      _showNoDevicesDialog: function() {
        const title = 'No other devices are registered';
        const text = 'Please turn off \'Push to devices\' in the Settings\n' +
            'or register other devices. Thank you.';
        this._showDialog(title, text);
      },

      /**
       * Display error dialog when push is disabled
       * @private
       * @memberOf DevicesPage
       */
      _showNoPushDialog: function() {
        const title = 'Push to devices is turned off';
        const text = 'Turn on \'Push to devices\' in the Settings\n' +
            'to check for other registered devices';
        this._showDialog(title, text);
      },

      /**
       * Display error dialog
       * @param {string} title - error title
       * @param {string} text - description of error
       * @private
       * @memberOf DevicesPage
       */
      _showDialog: function(title, text) {
        text = text.replace('\n', '<br/>');
        this.$.dialogTitle.innerHTML = title;
        this.$.dialogText.innerHTML = text;
        this.$.errorDialog.open();
      },
    });
  })(window);
</script>
