<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">

<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">

<script type="text/javascript" src="../../bower_components/chrome-extension-utils/scripts/exception_handler.js"></script>

<dom-module id="error-page">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style include="shared-styles"></style>
    <style>

      :host {
        display: block;
        position: relative;
      }

      .page-content {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .page-toolbar {
        margin-bottom: 0;
      }

      .body-content {
        padding-top: 0;
      }

      #errorViewer {
        height: 82vh;
        @apply(--paper-font-subhead);
        white-space: pre-wrap;
        overflow: hidden;
        overflow-y: scroll;
        padding: 16px;
        margin: 0;
      }

    </style>

    <paper-material elevation="1" class="page-content">
      <!-- Tool bar -->
      <paper-material elevation="1">
        <paper-toolbar class="page-toolbar">
          <span class="space"></span>
          <div class="middle middle-container center horizontal layout flex">
            <div class="flex">[[_computeTitle(value)]]</div>
            <paper-icon-button
                id="email" icon="myicons:mail" on-tap="_onEmailTapped"
                disabled$="[[!value.message]]">
            </paper-icon-button>
            <paper-tooltip
                for="email" position="left" offset="0">
              Send email to support
            </paper-tooltip>
            <paper-icon-button
                id="remove" icon="myicons:delete" on-tap="_onRemoveTapped"
                disabled$="[[!value.message]]">
            </paper-icon-button>
            <paper-tooltip
                for="remove" position="left" offset="0">
              Delete the error
            </paper-tooltip>
          </div>
        </paper-toolbar>
      </paper-material>
      <!-- Content -->
      <div class="body-content horizontal layout">
        <div id="errorViewer">
          <div class="error-text">[[_computeMessage(value)]]</div>
          <div class="error-text">[[_computeStack(value)]]</div>
        </div>
      </div>
      <iron-localstorage name="{{name}}" value="{{value}}" on-iron-localstorage-load-empty="_init"></iron-localstorage>
    </paper-material>
  </template>
</dom-module>

<script>
  (function(window) {
    'use strict';

    new ExceptionHandler();

    window.app = window.app || {};
    app.ErrorPageFactory = Polymer({
      is: 'error-page',

      properties: {
        name: {
          type: String,
          value: 'lastError',
        },

        value: {
          type: Object,
          value: function() {
            return new Chrome.Storage.LastError();
          },
          notify: true,
        },
      },

      /**
       * Event: Email support
       * @private
       */
      _onEmailTapped: function() {
        let body = app.Utils.getEmailBody();
        body = body + `${this.value.title}\n\n${this.value.message}\n\n` +
            `${this.value.stack}`;
        body = body + '\n\nPlease provide any additional info. ' +
            'on what led to the error.\n\n';

        const url = app.Utils.getEmailUrl('Last Error', body);
        Chrome.GA.event(Chrome.GA.EVENT.ICON, 'LastError email');
        chrome.tabs.create({url: url});
      },

      /**
       * Event: Remove the error
       * @private
       */
      _onRemoveTapped: function() {
        const error = new Chrome.Storage.LastError();
        Chrome.Storage.setLastError(error);
        this.set('value', error);
        Chrome.GA.event(Chrome.GA.EVENT.ICON, 'LastError delete');
        // we wont get Storage Changed - stupid Chrome
        app.Main.setErrorMenuState();
      },

      /**
       * Computed Binding
       * @param {Chrome.Storage.LastError} error - the error
       * @returns {string} message
       * @private
       */
      _computeMessage: function(error) {
        return error.message;
      },

      /**
       * Computed Binding
       * @param {Chrome.Storage.LastError} error - the error
       * @returns {string} stack trace
       * @private
       */
      _computeStack: function(error) {
        let ret = '';
        if (error.message) {
          ret += error.stack;
        }
        return ret;
      },

      /**
       * Computed Binding
       * @param {Chrome.Storage.LastError} error - the error
       * @returns {string} page title
       * @private
       */
      _computeTitle: function(error) {
        let ret = 'Last error viewer';
        if (error.message) {
          ret += ` - ${error.title}`;
        }
        return ret;
      },

      /**
       * initialize value if it is not in local storage
       */
      _init: function() {
        this.set('value', new Chrome.Storage.LastError());
      },
    });
  })(window);
</script>
