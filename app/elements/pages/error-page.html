<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">

<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<script type="text/javascript" src="../../bower_components/chrome-extension-utils/exception_handler.js"></script>

<dom-module id="error-page">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style include="shared-styles"></style>
    <style>

      :host {
        display: block;
        position: relative;
      }

      hr {
        margin-left: 0;
        margin-right: 0;
      }

      .card-content {
        padding: 0;
        margin: 0;
      }

      /*.error-text {*/
        /*line-height: 1.2em;*/
        /*height: 2.4em;*/
        /*overflow: hidden;*/
        /*margin-left: 16px;*/
        /*margin-right: 16px;*/
      /*}*/

    </style>

    <paper-card class="page-content" heading="Error viewer - [[value.title]]">
      <div class="card-content">
        <div class="error-text">[[value.message]]</div>
        <div class="error-text">[[value.stack]]</div>
      </div>
    </paper-card>
    <iron-localstorage name="{{name}}" value="{{value}}" on-iron-localstorage-load-empty="_init"></iron-localstorage>
  </template>
</dom-module>

<script>
  (function(window) {
    'use strict';

    new ExceptionHandler();

    window.app = window.app || {};
    app.ErrorPageFactory = Polymer({
      is: 'error-page',

      properties: {
        name: {
          type: String,
          value: 'lastError',
        },

        value: {
          type: Object,
          value: function() {
            return new Chrome.Storage.LastError();
            },
          notify: true,
        },
      },

      // initialize value if it is not in local storage
      _init: function() {
        this.set('value', new Error());
      },

    });
  })(window);
</script>
