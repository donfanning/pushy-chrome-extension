<link rel="import" href="../../bower_components/polymer/polymer.html">

<script>
	'use strict';
	window.app = window.app || {};
	/**
	 * Behavior for internationalizing strings
	 * @polymerBehavior app.LocalizeBehavior
	 */
	app.LocalizeBehavior = {

		properties: {
			/**
			 * Get a string
			 */
			localize: {
				type: Function,
				value: function() {
					return function() {
						const messageName = arguments[0];
						return app.Utils.localize(messageName);
					};
				},
			},
		},
	};
</script>
